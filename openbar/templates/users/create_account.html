{% extends "base/base.html" %}
{% block body_content %}
{% url 'new_searcher' as searcher_url %}
<form name="newSearcher" action="{{ searcher_url }}" method="post">
    {% csrf_token %}
    {{ searcher_form}}
    <button type="submit" class="btn btn-default" >Submit</button>
</form>
<br>
<h3>Existing User:</h3>
{% for user in users %}
  <span>{{ user }}</span><br/>
{% endfor %}
{% endblock body_content %}
