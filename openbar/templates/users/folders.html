{% for folder in folders %}
<li class="folder"><a class="tree-toggle nav-header folder">{{ folder.title }}</a>
    <ul class="nav nav-list tree">
        {% include "users/folders.html" with folders=folder.children.all %}
        {% for item in folder.items.all %}
            <li class="query"><a href="{{ item.url }}" class="query" target="_blank">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
</li>
{% endfor %}
