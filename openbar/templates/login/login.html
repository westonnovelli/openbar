{% extends "base/base.html" %}

{% block body_content %}
    <div class='row'>
        <div class="jumbotron text-center col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
            <form method="post">
                {% csrf_token %}
                {{ login_form }}
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            {% if user.is_authenticated %}
                <h3>Logged in as:</h3>
                {{ user.username }}
            {% else %}
            {% endif %}
        </div>
    </div>
{% endblock body_content %}
